<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>thisキーワード</title>
  <script>
   let check = () => {
    let result = confirm("確認");
    if (result) {
     alert('OK');
    } else {
     alert("キャンセル");
    }
   };
  </script>
 </head>
 <body>
  <button onclick="check();">クリック</button>
 </body>
</html>
