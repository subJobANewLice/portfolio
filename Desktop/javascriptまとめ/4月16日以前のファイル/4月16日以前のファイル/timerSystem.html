<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>openメソッド</title>
  <script>
   let count = 0;
   let timer = setInterval(output,1000);
   function output() {
    count++;
    console.log(count+"秒経過");
    if(count>=10) {
     clearInterval(timer);
    }
   }
  </script>
 </head>
