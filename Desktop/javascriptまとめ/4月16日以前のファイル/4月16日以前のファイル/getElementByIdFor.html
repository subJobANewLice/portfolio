<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>getElementByNameメソッド</title>
  <script>
   let setValue = () => {
    let elm = document.getElementsByName("txl");
    for(let i = 0; i < elm.length; i++) {
     elm[i].value = "Hello!";
    }
   };
  </script>
 </head>
 <body>
  <input name="txl" type="text">
  <input name="txl" type="text">
  <input name="txl" type="text">
  <button onclick="setValue();">クリック</button>
 </body>
</html>
