<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>thisメソッド</title>
  <script>
   const showImage = () => {
    let htmlstr = "";
    for(let i = 1; i<=3; i++) {
     htmlstr += "<img src='images/picture" + i + ".jpg'>";
    }
    document.getElementById("imageArea").innerHTML = htmlstr;
    this.disabled = true;
   };

   window.onload = () => {
    document.getElementById("btn").onclick = showImage;
   };
  </script>
 </head>
 <body>
  <button id="btn">読込</button>
  <div id="imageArea">ここに画像が読み込まれます。</div>
 </body>
</html>
