<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>locationオブジェクト</title>
  <script>
   let inputCheck = () => {
    if(document.frml.lastname.value == "") {
     alert("姓を入力してください");
    } else if(document.frml.firstname.value == "") {
     alert("名を入力してください");
    } else if (!document.frml.gender[0].checked && !document.frml.gender[1].checked) {
     alert("性別を入力してください");
    } else {
     document.frml.submit();
    }
   };
  </script>
 </head>
 <body>
  <form name="frml" action="https://www.google.com/?hl=ja">
   <fieldset>
    <legend>名前</legend>
    <label>姓
     <input type="text" name="lastname">
    </label>
    <label>名
     <input type="text" name="firstname">
    </label>
   </fieldset>
   <fieldset>
    <legend>性別</legend>
     <label>
      <input type="radio" name="gender" value="m">男
     </label>
     <label>
      <input type="radio" name="gender" value="f">女
     </label>
   </fieldset>
   <input type="button" onclick="inputCheck();" value="送信">
  </form>
 </body>
</html>
